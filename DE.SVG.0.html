<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>svg</title>
        <style>
            .svg {
                border: 1px solid green;
                width: 400px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <svg xmlns='http://www.w3.org/2000/svg' viewbox='0 0 400 200' class='svg'>
             <!-- circle -->
            <circle cx='200' cy='100' r='10' fill='yellow'/>
            <!-- ellipsis, circle with two radii -->
            <ellipse cx='200' cy='100' rx='190' 
            ry='90' stroke='blue' 
            fill='transparent' stroke-width='2'/>
        </svg>
    </body>
</html>
